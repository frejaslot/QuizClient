<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Quiz</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">DØKquiz</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="user.html">Profile</a></li>
                <li class="active"><a href="userCourse.html"><b>Quiz!</b></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" id="logOut-button">Log out</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="page-header"></h1>
    <h4 class="description"></h4>
    <div class="jumbotron">
        <table class="table table-striped table-hover" id="questionHead">
            <tbody id="QuestionList"></tbody>
        </table>
        <div class="modal-footer">
            <button class="btn btn-danger" id="returnBtn">Return to quizzes</button>
            <button class="btn btn-primary" id="saveAnswerBtn">Submit answers</button>
            <button class="btn btn-success" id="resultBtn">Show results</button>
        </div>
    </div>
</div>


<div class="container">
    <div class="modal fade bd-example-modal-lg" id="submitModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h1>Your answers</h1>
                    <div class="modal-body">
                        <p id="result"></p>
                    </div>
                    <div class="modal-footer">
                        <button class="closeBtn btn btn-default" id="closeBtn">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="modal fade bd-example-modal-lg" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>Correct answers</h1>
                    <div class="modal-body" id="resultDIV">
                        <table id="resultT"></table>
                    </div>
                    <div class="modal-footer">
                        <button class="closeBtn btn btn-default" id="closeResBtn">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div><h1></h1></div>
<footer class="footer" align="center">
    <p>2017 © All rights reserved - DØKquiz Inc.</p>
</footer>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/userTakeQuiz.js"></script>

</body>
</html>
